<!DOCTYPE html>
<html>
<head>
  <title>jQuery Mutari Liste</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .error {
      border: 1px solid red;
    }

  </style>
</head>
<body>
<form>
  <label for="nume">Nume:</label>
  <input type="text" id="nume" name="nume">

  <label for="data-nasterii">Data nasterii:</label>
  <input type="date" id="data-nasterii" name="data-nasterii">

  <label for="varsta">Varsta:</label>
  <input type="number" id="varsta" name="varsta">

  <label for="email">Adresa de email:</label>
  <input type="email" id="email" name="email">

  <button type="button" id="trimite">Trimite</button>
</form>


<script>
  $(document).ready(function() {
    $('#trimite').click(function(event) {
      var name = $('#nume').val();
      var birthdate = $('#data-nasterii').val();
      var age = $('#varsta').val();
      var email = $('#email').val();
      var valid = true;

      // Validarea c√¢mpurilor
      if (name == '' || !/^[a-zA-Z]+$/.test(name)) {
        $('#name').addClass('error');
        valid = false;
      } else {
        $('#name').removeClass('error');
      }

      if (birthdate == '') {
        $('#birthdate').addClass('error');
        valid = false;
      } else {
        $('#birthdate').removeClass('error');
      }

      if (age == '' || isNaN(age) || age < 1 || age > 120) {
        $('#age').addClass('error');
        valid = false;
      } else {
        $('#age').removeClass('error');
      }

      if (email == '' || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        $('#email').addClass('error');
        valid = false;
      } else {
        $('#email').removeClass('error');
      }

      // Afisarea mesajului corespunzator
      if (valid) {
        alert('Datele sunt completate corect');
      } else {
        alert('Campurile nume si varsta nu sunt completate corect');
      }

      event.preventDefault();
    });
  });


</script>
